info.app:
  name: Hmpps Audit Api
  version: 1.0

spring:
  application:
    name: hmpps-audit-api
  codec:
    max-in-memory-size: 10MB

  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true
    locations: classpath:/db/migration/postgres,classpath:/db/migration/common

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${oauth.endpoint.url}/.well-known/jwks.json

  datasource:
    url: jdbc:postgresql://${DATABASE_ENDPOINT}/${DATABASE_NAME}?sslmode=verify-full
    continue-on-error: true
    hikari:
      pool-name: Audit-CP
      connectionTimeout: 1000
      validationTimeout:  500
      data-source-properties:
        stringtype: unspecified

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  profiles:
    group:
      test:
        - "stdout"

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

aws:
  provider: aws
  region: eu-west-2
  athena:
    database: ${HMPPS_GLUE_DATABASE_NAME}
    workgroup: ${HMPPS_ATHENA_WORKGROUP_NAME}
    outputLocation: ${HMPPS_ATHENA_OUTPUT_LOCATION}
  s3:
    auditBucketName: ${HMPPS_S3_AUDIT_BUCKET_NAME}

cloud:
  aws:
    stack:
      auto: false
    region:
      auto: false
      static: ${aws.region}

hmpps:
  sqs:
    queueAdminRole: ROLE_AUDIT_API_QUEUE_ADMIN
    queues:
      auditqueue:
        asyncQueueClient: true
      auditusersqueue:
        asyncQueueClient: true
  repository:
    saveToS3Bucket: ${SAVE_TO_S3_BUCKET}
  audit:
    queriesStartDate: 2024-01-01
    queriesEndDate: 3000-12-31


oauth:
  token.url: ${oauth.endpoint.url}/oauth/token
