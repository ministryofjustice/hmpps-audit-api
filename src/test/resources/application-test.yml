server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

aws:
  provider: localstack
  athena:
    database: "the-database"
    table: "the-table"
    workgroup: "the-workgroup"
    outputLocation: "the-location"
  s3:
    auditBucketName: "hmpps-audit-bucket"

hmpps.sqs:
  provider: localstack
  queues:
    auditqueue:
      queueName: ${random.uuid}
      asyncQueueClient: true
      dlqName: ${random.uuid}
    auditusersqueue:
      queueName: ${random.uuid}
      asyncQueueClient: true
      dlqName: ${random.uuid}

spring:
  datasource:
    url: 'jdbc:h2:mem:audit-db;MODE=PostgreSQL'
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
  flyway:
    locations: classpath:/db/migration/h2,classpath:/db/migration/dev/data,classpath:/db/migration/common

hmpps:
  repository:
    saveToS3Bucket: true
  audit:
    queriesStartDate: 2024-01-01