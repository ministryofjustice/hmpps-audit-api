version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@9

jobs:
  validate:
    executor:
      name: hmpps/localstack
      jdk_tag: "21.0"
      localstack_tag: "3"
    docker:
      - image: circleci/openjdk:11
        environment:
          LOCALSTACK_SERVICES: "s3,sqs,sns,s3control"
      - image: localstack/localstack:latest
    steps:
      - setup_remote_docker:
          version: 20.10.7
      - checkout
      - run:
          name: Start LocalStack with S3 Enabled
          command: |
            docker run -d -e SERVICES=s3,sqs,sns,s3control -p 4566:4566 -p 4571:4571 --name localstack localstack/localstack
      - run:
          name: Wait for LocalStack to be ready
          command: |
            until curl http://localhost:4566/health | grep '"s3": "running"'; do sleep 5; done
      - run:
          name: Install AWS CLI
          command: sudo apt-get -y install awscli
      - run:
          name: Ensure S3 is enabled in LocalStack
          command: |
            aws --endpoint-url=http://localhost:4566 s3api create-bucket --bucket hmpps-audit-bucket
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_multiplatform_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          jira_update: true
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - validate
            - build_docker
            - helm_lint
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          jira_update: true
          jira_env_type: staging
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          context:
            - hmpps-common-vars
            - hmpps-audit-api-preprod
          requires:
            - request-preprod-approval
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          jira_update: true
          jira_env_type: production
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          slack_notification: true
          context:
            - hmpps-common-vars
            - hmpps-audit-api-prod
          requires:
            - request-prod-approval

  security:
    triggers:
      - schedule:
          cron: "2 3 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/gradle_owasp_dependency_check:
          jdk_tag: "21.0"
          slack_channel: hmpps_tech_alerts_security
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: hmpps_tech_alerts_security
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: hmpps_tech_alerts_security
          context:
            - hmpps-common-vars
            - veracode-credentials
  security-weekly:
    triggers:
      - schedule:
          cron: "20 6 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: hmpps_tech_alerts_security
          context:
            - veracode-credentials
            - hmpps-common-vars

