# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

generic-service:

  replicaCount: 2

  ingress:
    host: audit-api-preprod.hmpps.service.justice.gov.uk

  env:
    OAUTH_ENDPOINT_URL: "http://hmpps-auth.hmpps-auth-preprod.svc.cluster.local/auth"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json
    SAVE_TO_S3_BUCKET: true

#Â CloudPlatform AlertManager receiver to route promethues alerts to slack
generic-prometheus-alerts:
  alertSeverity: hmpps_tech_non_prod
  sqsNumberAlertQueueMappings:
    staff:
      - "Digital-Prison-Services-preprod-hmpps_audit_queue"
      - "Digital-Prison-Services-preprod-hmpps_audit_dlq"
    Prisoner:
      - "Digital-Prison-Services-preprod-hmpps_prisoner_audit_queue"
      - "Digital-Prison-Services-preprod-hmpps_prisoner_audit_dlq"
    user:
      - "Digital-Prison-Services-preprod-hmpps_audit_users_queue"
      - "Digital-Prison-Services-preprod-hmpps_audit_users_dlq"
  rdsAlertsDatabases:
    cloud-platform-cc2530362d2e4b5a: "hmpps audit api"
