name: Pipeline [test -> build -> deploy]
on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      additional_docker_tag:
        description: Additional docker tag that can be used to specify stable or testing tags
        required: false
        default: ''
        type: string
      push:
        description: Push docker image to registry flag
        required: true
        default: false
        type: boolean
permissions:
  contents: read
  packages: write
concurrency:
  # only cancel in progress when on a branch - use SHA on main to ensure uniqueness
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/HAAR-4149-prisoner-tests' && github.sha || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/HAAR-4149-prisoner-tests' }}
jobs:
  helm_lint:
    strategy:
      matrix:
        environments: ['dev', 'preprod', 'prod']
    name: helm lint
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/test_helm_lint.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: ${{ matrix.environments }}
  gradle-verify:
    name: Run the tests
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/gradle_localstack_postgres_verify.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      localstack-services: s3,sqs
      localstack-tag: "4"
      postgres-tag: "17"
      postgres-db: audit_db
      postgres-username: admin
      postgres-password: admin_password
      gradle-command: ./gradlew test --tests "uk.gov.justice.digital.hmpps.hmppsauditapi.services.AuditS3ClientTest"
  build:
    name: Build docker image from hmpps-github-actions
    if: github.ref == 'refs/heads/HAAR-4149-prisoner-tests'
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/docker_build.yml@v2 # WORKFLOW_VERSION
    needs:
      - gradle-verify
    with:
      docker_registry: 'ghcr.io'
      registry_org: 'ministryofjustice'
      additional_docker_tag: ${{ inputs.additional_docker_tag }}
      push: ${{ inputs.push || true }}
      docker_multiplatform: false
  deploy_dev:
    name: Deploy to the dev environment
    if: github.ref == 'refs/heads/HAAR-4149-prisoner-tests'
    needs:
      - build
      - helm_lint
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: 'dev'
      app_version: '${{ needs.build.outputs.app_version }}'

  audit_integration_tests:
    needs: deploy_dev
    strategy:
      max-parallel: 1
      matrix:
        audit_event_type: [STAFF, PRISONER]
    uses: ./.github/workflows/environment_integration_test.yml
    with:
      job_name: "Run ${{ matrix.audit_event_type }} integration tests"
      environment: "dev"
      env_test_url: "https://audit-api-dev.hmpps.service.justice.gov.uk"
      audit_event_type: ${{ matrix.audit_event_type }}
    secrets:
      OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
      OAUTH_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      OAUTH_TOKEN_URL: ${{ secrets.OAUTH_TOKEN_URL }}


  deploy_preprod:
    name: Deploy to the preprod environment
    needs:
      - build
      - helm_lint
      - deploy_dev
      - integration_tests
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: 'preprod'
      app_version: '${{ needs.build.outputs.app_version }}'
  deploy_prod:
    name: Deploy to the prod environment
    needs:
      - build
      - helm_lint
      - deploy_preprod
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: 'prod'
      app_version: '${{ needs.build.outputs.app_version }}'
